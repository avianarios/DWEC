<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/3.-jquery.js" defer></script>
    <link rel="stylesheet" href="../css/estilos.css" type="text/css">
</head>
<body>
    <section class="contenedor-flex-columna gap">
        <article class="grande" class="contenedor-flex-columna gap borde jc-center">
            <p>Document loaded</p>
            <button type="button">Replace Text</button>
        </article>
        <article class="grande" id="segundo" class="contenedor-flex-columna gap borde jc-center">
            <p>A simple paragraph with no special claims</p>
        </article>
        <article class="contenedor-flex-columna gap borde jc-center">
            <form>
                <input type="text" name="nombre" placeholder="name">
                <input type="text" name="apellidos" placeholder="surname">
                <select>
                    <option>Granada</option>
                    <option>Córdoba</option>
                    <option>Sevilla</option>
                </select>
                <button>button</button>
            </form>
        </article>
        <article class="contenedor-flex-columna gap borde jc-center">
        </article>
        <article class="contenedor-flex-columna gap borde jc-center">
        </article>
        <article class="contenedor-flex-fila gap borde jc-center">
            <button id="cambia_texto">Change all paragraph text</button>
            <button id="cambia_color">Change all article color</button>

        </article>
        <p id="click">Click and I'll dissapear</p>
        <p id="double_click">Double Click and I'll dissapear</p>
        <button id="up-btn">Slide up</button>
        <button id="down-btn">Slide down</button>
        <article id="keyboard_events">
            <input type="text" name="keyboard">
            <p id='texto_teclado' class="texto_pequeño"></p>
        </article>
    </section>
    
</body>
</html>
