<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <script src="../js/events.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
  </head>
  <body>
      <section>
          <button id="cambiaTexto">Cambia texto</button>
        <article>
          <h1 id="hoverPara">Hover over this Text !</h1>
          <b id="effect"></b>
          <button id="clickIt">Click here to stop listening for events</button>

        <button id="cambiaClase">Change style</button>
      </section>
  </body>
