<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <script src="js/manipularDOM1.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
  </head>
  <body>
      <h1 id="titulo1">Animales de compañía</h1>
      <section class="seccion">
        <img src="img/gato4.jpg" alt="Un lindo gatito">
        <p id="parrafo1">Esto es un enlace a <a href="https://es.wikipedia.org/wiki/Felis_silvestris_catus">Felis silvestris catus</a></p>
      </section>
      <section>
        <img src="img/perro2.jpg" alt="Un lindo gatito">
        <p id="parrafo2">Esto es un enlace a <a href="https://es.wikipedia.org/wiki/Canis_familiaris">Canis familiaris</a></p>
      </section>
      <section>
        <form id="formulario-contacto">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="nombre">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" placeholder="apellidos">
          <button id="enviar">Enviar</button>
        </form>
      </section>
  </body>
</html>
